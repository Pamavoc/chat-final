<body>
    <canvas class="webgl"></canvas>
   

    <div class="ui">
        

        <button class="list-user"><img src="../static/img/open-menu.svg" alt=""></button>

        
        <button class="list-user-close"><img src="../static/img/close-menu.svg" alt=""></button>

        <div class="listUsers"></div>

     
        <div class="splashPage">


            <div class="background"></div>

            <div class="motifs"></div>

            <div class="usernameWrapperSplash">
            <div class="usernameBase">

                <img class="top-left" src="../static/img/corner-right-light.svg">
                <img class="bottom-right" src="../static/img/corner-right-light.svg">

                <div class="usernameWrapper">
                    <input type="text" class="username" placeholder="username">
                    <button class="send-user">Send</button>
                </div>
            </div>
        </div>


    
            <div class="starElement">

                <img id="my-clip-path" src="../static/img/star-inverted.svg" alt="">
           
            </div>

            </div>
        </div>

    
    
        
        <div class="messagesZone">


            
                <div class="usernameModifier">
                    <img class="top" src="../static/img/username-top.svg" alt="">
                    <input type="text" class="username-change" placeholder="username">
                    <img class="bottom" src="../static/img/username-bottom.svg" alt="">
                </div>
    
                <div class="writeMessage">
                    <img class="top" src="../static/img/username-top.svg" alt="">
                    <input type="text" class="messageInput" placeholder="message" required min="1">
                    <img class="bottom" src="../static/img/username-bottom.svg" alt="">
                    <button class="send-message">send</button>
                </div>


                <div class="message-w"></div>
    
                
            </div>
            
        <div class="usersLogs"></div>
        

    </div>
</body>
